<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Coffee Shop" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Elise Murphey" />
    <meta name="keywords" content="HTML CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.svg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li>
              <img
                src="./images/yosemite.jpg"
                class="cards__image"
                alt="Yosemite Valley"
              />
              <div class="cards__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/lake-louise.jpg"
                class="cards__image"
                alt="Lake Louise"
              />
              <div class="cards__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/bald-mountains.jpg"
                class="cards__image"
                alt="Bald Mountains"
              />
              <div class="cards__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/latemar.jpg"
                class="cards__image"
                alt="Latemar"
              />
              <div class="cards__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/vanoise.jpg"
                class="cards__image"
                alt="Vanois National"
              />
              <div class="cards__description">
                <h2 class="card__title">Vanois National Park</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/lago.jpg"
                class="cards__image"
                alt="Lago Di Braies"
              />
              <div class="cards__description">
                <h2 class="card__title">Lago Di Braies</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
