<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Coffee Shop" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Elise Murphey" />
    <meta name="keywords" content="HTML CSS" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require(`./images/Vector.svg`)%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require(`./images/Avatar.svg`)%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="list cards_list-order">
              <img src="" class="cards__image" alt="" />
              <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button
                  aria-label="like"
                  type="button"
                  class="cards__like-button"
                ></button>
                <button
                  class="cards__trash-button"
                  type="button"
                  aria-label="remove card"
                ></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__form-input"
            type="text"
            id="profile-description-input"
            placeholder="Description"
            name="description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="modal__form">
          <input
            class="modal__form-input"
            type="text"
            id="modal-add-form-input"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="modal-add-form-input-error"></span>
          <input
            class="modal__form-input"
            type="url"
            placeholder="Image URL"
            id="modal-form-url-input"
            name="url"
            required
          />
          <span class="modal__error" id="modal-form-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            id="modal__submit"
            type="submit"
            disabled="true"
            ;
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview__image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-close-modal"
          type="button"
          aria-label="close modal"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>
  </body>
</html>
